
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .Clock {
        font-size: 175px;
        width: 70%;
        text-align: center;
        border: 2px solid rgb(250, 4, 4);
        border-radius: 20px;
        color: white;
        display: flex;
        justify-content: center;
        }
    </style>
</head>

<body>
    <div class="Clock">
        <div class="h" id="hour">00</div>
        <div class="h1">:</div>
        <div class="h" id="min">00</div>
        <div class="h1">:</div>
        <div class="h" id="sec">00</div>
        <div class="h" id="ampm"></div>
    </div>
    <script>


        setInterval(() => {
            let hour = document.getElementById("hour")
            let minute = document.getElementById("min")
            let second = document.getElementById("sec")
            let ampm = document.getElementById("ampm")

            let h = new Date().getHours()
            let m = new Date().getMinutes()
            let s = new Date().getSeconds()
            let am = h >= 12 ? "PM" : "AM"
            if (h > 12) {
                h = h - 12
            }
            hour.innerHTML = h;
            minute.innerHTML = m
            second.innerHTML = s
            ampm.innerHTML = am
        })
    </script>
</body>

</html>
